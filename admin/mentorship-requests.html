<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mentorship Requests</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/auth-guard.js"></script>
</head>

<body>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            Portfolio Admin
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="pitches.html" class="nav-link">Pitches</a>
            </li>
            <li class="nav-item">
                <a href="contact-requests.html" class="nav-link">Contact Requests</a>
            </li>
            <li class="nav-item">
                <a href="mentorship-requests.html" class="nav-link active">Mentorship Requests</a>
            </li>
        </ul>
        <div class="logout-section">
            <a href="login.html" class="nav-link" style="color: #ef4444;">Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <button class="hamburger-btn" id="hamburgerBtn">
                    ☰
                </button>
                <div class="welcome-text">Mentorship Requests</div>
            </div>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div class="dashboard-container">
            <div class="section-title">Pending Requests</div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Plan</th>
                            <th>Date</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="mentorshipTableBody">
                        <!-- Content will be seeded by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // API Base URL
        const API_BASE_URL = 'https://rohit-portfolio-backend.vercel.app/api/v1';

        /**
         * Get Mentorship Requests (Admin)
         */
        async function getMentorshipRequests(skip = 0, limit = 20) {
            try {
                const response = await fetch(`${API_BASE_URL}/mentorship/?skip=${skip}&limit=${limit}`);
                if (!response.ok) throw new Error(await response.text());
                return { success: true, ...await response.json() };
            } catch (error) {
                console.error("Get Mentorship Requests Error:", error);
                return { success: false, error: error.message, data: [], count: 0 };
            }
        }

        /**
         * Toggle Row Visibility
         */
        function toggleRow(id) {
            const detailRow = document.getElementById(`detail-${id}`);
            const btn = document.getElementById(`btn-${id}`);

            if (detailRow.style.display === 'table-row') {
                detailRow.style.display = 'none';
                btn.classList.remove('active');
                btn.innerHTML = '▼';
            } else {
                detailRow.style.display = 'table-row';
                btn.classList.add('active');
                btn.innerHTML = '▲';
            }
        }

        /**
         * Render Mentorship Requests Table
         */
        async function renderMentorshipRequests() {
            const tableBody = document.getElementById('mentorshipTableBody');
            tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Loading...</td></tr>';

            const result = await getMentorshipRequests(0, 50);

            tableBody.innerHTML = '';

            if (!result.success || !result.data || result.data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No mentorship requests found</td></tr>';
                return;
            }

            result.data.forEach((request, index) => {
                const uniqueId = `mentor-${index}`;
                // Format price
                const priceFormatted = request.price ? `₹${request.price}` : 'N/A';

                // Main Row
                const trMain = document.createElement('tr');
                trMain.innerHTML = `
                    <td>
                        <div style="font-weight: 500; color: var(--text-primary);">${request.full_name || 'N/A'}</div>
                    </td>
                    <td>${request.plan_name || 'N/A'}</td>
                    <td>${request.selected_date || 'N/A'}</td>
                    <td style="text-align: center;">
                        <button id="btn-${uniqueId}" class="expand-btn" onclick="toggleRow('${uniqueId}')" title="View Details">▼</button>
                    </td>
                `;
                tableBody.appendChild(trMain);

                // Details Row
                const trDetail = document.createElement('tr');
                trDetail.id = `detail-${uniqueId}`;
                trDetail.style.display = 'none';
                trDetail.className = 'details-row hidden-row';

                trDetail.innerHTML = `
                    <td colspan="4">
                        <div class="details-content">
                            <div class="detail-group">
                                <span class="detail-label">Email</span>
                                <span class="detail-value">${request.email || 'N/A'}</span>
                            </div>
                            <div class="detail-group">
                                <span class="detail-label">Contact Number</span>
                                <span class="detail-value">${request.contact || 'N/A'}</span>
                            </div>
                            <div class="detail-group">
                                <span class="detail-label">Price Paid</span>
                                <span class="detail-value" style="color: #16a34a; font-weight: 600;">${priceFormatted}</span>
                            </div>
                            <div class="detail-group">
                                <span class="detail-label">Duration</span>
                                <span class="detail-value">${request.duration_minutes ? request.duration_minutes + ' mins' : 'N/A'}</span>
                            </div>
                            <div class="detail-group">
                                <span class="detail-label">Scheduled Time</span>
                                <span class="detail-value">${request.selected_start_time || 'N/A'}</span>
                            </div>
                            <div class="detail-group" style="grid-column: 1 / -1;">
                                <span class="detail-label">Discussion Topic</span>
                                <div class="detail-value long-text">${request.topic || 'No topic provided.'}</div>
                            </div>
                        </div>
                    </td>
                `;
                tableBody.appendChild(trDetail);
            });
        }

        function viewMentorship(id) {
            if (!id) {
                console.log('Mentorship ID not available');
                return;
            }
            alert('Mentorship ID: ' + id + '\n\nThis feature can be expanded to show full booking details.');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Mobile Menu Toggle
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            const toggleSidebar = () => {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            };

            hamburgerBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // 2. Set Date
            const dateElement = document.getElementById('currentDate');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            dateElement.textContent = today.toLocaleDateString('en-US', options);

            // 3. Load Mentorship Requests from API
            renderMentorshipRequests();
        });
    </script>
</body>

</html>
