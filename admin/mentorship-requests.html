<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mentorship Requests</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            Portfolio Admin
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="pitches.html" class="nav-link">Pitches</a>
            </li>
            <li class="nav-item">
                <a href="contact-requests.html" class="nav-link">Contact Requests</a>
            </li>
            <li class="nav-item">
                <a href="mentorship-requests.html" class="nav-link active">Mentorship Requests</a>
            </li>
        </ul>
        <div class="logout-section">
            <a href="login.html" class="nav-link" style="color: #ef4444;">Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <button class="hamburger-btn" id="hamburgerBtn">
                    â˜°
                </button>
                <div class="welcome-text">Mentorship Requests</div>
            </div>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div class="dashboard-container">
            <div class="section-title">Pending Requests</div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Field of Interest</th>
                            <th>Experience Level</th>
                            <th>Request Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="mentorshipTableBody">
                        <!-- Content will be seeded by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // API Base URL
        const API_BASE_URL = 'https://rohit-portfolio-backend.vercel.app/api/v1';

        /**
         * Get Mentorship Requests (Admin)
         * GET /api/v1/mentorship/?skip=0&limit=20
         */
        async function getMentorshipRequests(skip = 0, limit = 20) {
            try {
                const response = await fetch(`${API_BASE_URL}/mentorship/?skip=${skip}&limit=${limit}`);

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                return { success: true, ...data };
            } catch (error) {
                console.error("Get Mentorship Requests Error:", error);
                return { success: false, error: error.message, data: [], count: 0 };
            }
        }

        /**
         * Format date from ISO string
         */
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        /**
         * Get mentorship ID safely (handles both 'id' and '_id' fields)
         */
        function getMentorshipId(request) {
            return request._id || request.id || '';
        }

        /**
         * Render Mentorship Requests Table
         */
        async function renderMentorshipRequests() {
            const tableBody = document.getElementById('mentorshipTableBody');
            tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Loading...</td></tr>';

            const result = await getMentorshipRequests(0, 50); // Fetch up to 50 records

            tableBody.innerHTML = '';

            if (!result.success || !result.data || result.data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No mentorship requests found</td></tr>';
                return;
            }

            result.data.forEach(request => {
                const tr = document.createElement('tr');
                const mentorshipId = getMentorshipId(request);

                tr.innerHTML = `
                    <td>
                        <div style="font-weight: 500; color: var(--text-primary);">${request.full_name || 'N/A'}</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">${request.email || 'N/A'}</div>
                    </td>
                    <td>${request.plan_name || 'N/A'}</td>
                    <td>${request.duration_minutes ? request.duration_minutes + ' mins' : 'N/A'}</td>
                    <td>${request.created_at ? formatDate(request.created_at) : 'N/A'}</td>
                    <td><span class="status-badge status-active">New</span></td>
                    <td>
                        <button class="action-btn" onclick="viewMentorship('${mentorshipId}')">Review</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        /**
         * View Mentorship Details
         */
        function viewMentorship(id) {
            if (!id) {
                console.log('Mentorship ID not available');
                return;
            }
            alert('Mentorship ID: ' + id + '\n\nThis feature can be expanded to show full booking details.');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Mobile Menu Toggle
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            const toggleSidebar = () => {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            };

            hamburgerBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // 2. Set Date
            const dateElement = document.getElementById('currentDate');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            dateElement.textContent = today.toLocaleDateString('en-US', options);

            // 3. Load Mentorship Requests from API
            renderMentorshipRequests();
        });
    </script>
</body>

</html>
