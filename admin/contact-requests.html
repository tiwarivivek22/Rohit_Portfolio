<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Contact Requests</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/auth-guard.js"></script>
</head>

<body>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            Portfolio Admin
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="pitches.html" class="nav-link">Pitches</a>
            </li>
            <li class="nav-item">
                <a href="contact-requests.html" class="nav-link active">Contact Requests</a>
            </li>
            <li class="nav-item">
                <a href="mentorship-requests.html" class="nav-link">Mentorship Requests</a>
            </li>
        </ul>
        <div class="logout-section">
            <a href="login.html" class="nav-link" style="color: #ef4444;">Logout</a>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <button class="hamburger-btn" id="hamburgerBtn">
                    ☰
                </button>
                <div class="welcome-text">Contact Requests</div>
            </div>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div class="dashboard-container">
            <div class="section-title">New Messages</div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Purpose</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="contactTableBody">
                        <!-- Content will be seeded by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // API Base URL
        const API_BASE_URL = 'https://rohit-portfolio-backend.vercel.app/api/v1';

        /**
         * Get Connect Requests (Admin)
         */
        async function getConnectRequests(skip = 0, limit = 10) {
            try {
                const response = await fetch(`${API_BASE_URL}/connect/?skip=${skip}&limit=${limit}`);
                if (!response.ok) throw new Error(await response.text());
                return { success: true, ...await response.json() };
            } catch (error) {
                console.error("Get Connect Requests Error:", error);
                return { success: false, error: error.message, data: [], count: 0 };
            }
        }

        /**
         * Toggle Row Visibility
         */
        function toggleRow(id) {
            const detailRow = document.getElementById(`detail-${id}`);
            const btn = document.getElementById(`btn-${id}`);

            if (detailRow.style.display === 'table-row') {
                detailRow.style.display = 'none';
                btn.classList.remove('active');
                btn.innerHTML = '▼';
            } else {
                detailRow.style.display = 'table-row';
                btn.classList.add('active');
                btn.innerHTML = '▲';
            }
        }

        /**
         * Render Connect Requests Table
         */
        async function renderConnectRequests() {
            const tableBody = document.getElementById('contactTableBody');
            tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">Loading...</td></tr>';

            const result = await getConnectRequests(0, 50);

            tableBody.innerHTML = '';

            if (!result.success || !result.data || result.data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center;">No contact requests found</td></tr>';
                return;
            }

            result.data.forEach((contact, index) => {
                const uniqueId = `contact-${index}`;

                // Main Row
                const trMain = document.createElement('tr');
                const dateStr = contact.createdAt || contact.created_at || contact.date || contact.timestamp;
                const dateDisplay = dateStr ? new Date(dateStr).toLocaleDateString() : 'N/A';

                trMain.innerHTML = `
                    <td>
                        <div style="font-weight: 500; color: var(--text-primary);">${contact.name || 'N/A'}</div>
                    </td>
                    <td>${dateDisplay}</td>
                    <td>${contact.purpose || 'N/A'}</td>
                    <td style="text-align: center;">
                        <button id="btn-${uniqueId}" class="expand-btn" onclick="toggleRow('${uniqueId}')" title="View Details">▼</button>
                    </td>
                `;
                tableBody.appendChild(trMain);

                // Details Row
                const trDetail = document.createElement('tr');
                trDetail.id = `detail-${uniqueId}`;
                trDetail.style.display = 'none';
                trDetail.className = 'details-row hidden-row';

                trDetail.innerHTML = `
                    <td colspan="3">
                        <div class="details-content">
                            <div class="detail-group">
                                <span class="detail-label">Email Address</span>
                                <span class="detail-value">${contact.email || 'N/A'}</span>
                            </div>
                            <div class="detail-group" style="grid-column: 1 / -1;">
                                <span class="detail-label">Message</span>
                                <div class="detail-value long-text">${contact.message || 'No message provided.'}</div>
                            </div>
                        </div>
                    </td>
                `;
                tableBody.appendChild(trDetail);
            });
        }

        /**
         * View Contact Details
         */
        function viewContact(id) {
            if (!id) {
                console.log('Contact ID not available');
                return;
            }
            alert('Contact ID: ' + id + '\n\nThis feature can be expanded to show full message details.');
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Mobile Menu Toggle
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            const toggleSidebar = () => {
                sidebar.classList.toggle('active');
                sidebarOverlay.classList.toggle('active');
            };

            hamburgerBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // 2. Set Date
            const dateElement = document.getElementById('currentDate');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            dateElement.textContent = today.toLocaleDateString('en-US', options);

            // 3. Load Connect Requests from API
            renderConnectRequests();
        });
    </script>
</body>

</html>
